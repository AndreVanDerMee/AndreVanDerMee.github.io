<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Pain Relief Demo - LAIXR</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: #020617;
            overflow-x: hidden;
        }

        /* Scroll container - this creates the scrollable area */
        .scroll-container {
            height: 300vh;
            position: relative;
        }

        /* Fixed viewport for the VR effect */
        .vr-viewport {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0a1628 0%, #020617 100%);
        }

        /* Particle background */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 130, 246, 0.6);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100vh) rotate(720deg); opacity: 0; }
        }

        /* VR Glasses Container */
        .vr-glasses {
            position: relative;
            z-index: 10;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        /* VR Headset SVG styling */
        .headset-frame {
            position: relative;
            width: 800px;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The actual VR headset shape */
        .headset-body {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            border-radius: 50px;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 2px 10px rgba(255, 255, 255, 0.1),
                0 0 100px rgba(59, 130, 246, 0.3);
            border: 3px solid #2a2a4a;
        }

        /* Headset top details */
        .headset-top {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 30px;
            background: linear-gradient(180deg, #2a2a4a, #1a1a2e);
            border-radius: 15px 15px 0 0;
            border: 2px solid #3a3a5a;
            border-bottom: none;
        }

        /* Strap connectors */
        .strap-left, .strap-right {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 60px;
            height: 80px;
            background: linear-gradient(90deg, #1a1a2e, #2a2a4a);
            border-radius: 10px;
        }

        .strap-left {
            left: -40px;
            border-radius: 20px 10px 10px 20px;
        }

        .strap-right {
            right: -40px;
            border-radius: 10px 20px 20px 10px;
        }

        /* Lens containers */
        .lenses-container {
            position: relative;
            display: flex;
            gap: 40px;
            z-index: 20;
        }

        .lens {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: #000;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 50px rgba(59, 130, 246, 0.3),
                inset 0 0 100px rgba(0, 0, 0, 0.8),
                0 0 30px rgba(59, 130, 246, 0.5);
            border: 4px solid #3b82f6;
        }

        .lens::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30%;
            height: 30%;
            background: linear-gradient(135deg, rgba(255,255,255,0.2), transparent);
            border-radius: 50%;
        }

        /* Lens glow effect */
        .lens-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(ellipse at center, rgba(59, 130, 246, 0.4) 0%, transparent 70%);
            animation: pulse 2s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        /* Video container inside lens */
        .video-in-lens {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .video-in-lens iframe {
            width: 177.78%;
            height: 177.78%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: none;
        }

        /* Nose bridge */
        .nose-bridge {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100px;
            background: linear-gradient(180deg, #1a1a2e, #0f0f23);
            border-radius: 0 0 30px 30px;
            z-index: 5;
        }

        /* LED indicators */
        .led-indicator {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #3b82f6;
            border-radius: 50%;
            box-shadow: 0 0 10px #3b82f6, 0 0 20px #3b82f6;
            animation: blink 2s infinite;
        }

        .led-1 { top: 30px; left: 100px; }
        .led-2 { top: 30px; right: 100px; animation-delay: 0.5s; }
        .led-3 { top: 30px; left: 50%; transform: translateX(-50%); animation-delay: 1s; }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Scroll instruction */
        .scroll-hint {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .scroll-hint p {
            color: #94a3b8;
            font-size: 1rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .scroll-arrow {
            width: 30px;
            height: 30px;
            border-right: 3px solid #3b82f6;
            border-bottom: 3px solid #3b82f6;
            transform: rotate(45deg);
            animation: bounce 2s infinite;
            margin: 0 auto;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0) rotate(45deg); }
            40% { transform: translateY(10px) rotate(45deg); }
            60% { transform: translateY(5px) rotate(45deg); }
        }

        /* Title */
        .vr-title {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
            transition: opacity 0.5s ease;
        }

        .vr-title h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .vr-title p {
            color: #94a3b8;
            font-size: 1.2rem;
        }

        /* Navigation */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }

        .nav-overlay .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand-simple {
            text-decoration: none;
            color: #f8fafc;
        }

        .nav-brand-simple h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #3b82f6 0%, #60a5fa 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-link {
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid #3b82f6;
            color: #3b82f6;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #3b82f6;
            color: white;
        }

        /* Fullscreen video mode */
        .fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 500;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            background: #000;
        }

        .fullscreen-video.active {
            opacity: 1;
            pointer-events: all;
        }

        .fullscreen-video iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Video info overlay */
        .video-info {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            text-align: center;
            z-index: 600;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .video-info.active {
            opacity: 1;
            animation: fadeOutDelayed 6s forwards;
        }

        @keyframes fadeOutDelayed {
            0%, 70% { opacity: 1; }
            100% { opacity: 0; }
        }

        .video-info h3 {
            color: #3b82f6;
            margin: 0 0 0.5rem 0;
            font-size: 1.2rem;
        }

        .video-info p {
            color: #94a3b8;
            margin: 0;
            font-size: 0.9rem;
        }

        /* Immersion progress bar */
        .immersion-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #60a5fa, #2563eb);
            z-index: 1001;
            transition: width 0.1s ease;
        }

        @media (max-width: 900px) {
            .headset-frame {
                width: 500px;
                height: 280px;
            }

            .lens {
                width: 180px;
                height: 180px;
            }

            .lenses-container {
                gap: 20px;
            }

            .vr-title h1 {
                font-size: 2rem;
            }

            .vr-title p {
                font-size: 1rem;
            }
        }

        @media (max-width: 600px) {
            .headset-frame {
                width: 340px;
                height: 200px;
            }

            .lens {
                width: 120px;
                height: 120px;
            }

            .lenses-container {
                gap: 15px;
            }

            .headset-body {
                border-radius: 30px;
            }

            .strap-left, .strap-right {
                width: 30px;
                height: 50px;
            }

            .strap-left { left: -20px; }
            .strap-right { right: -20px; }

            .vr-title {
                top: 80px;
            }

            .vr-title h1 {
                font-size: 1.5rem;
            }

            .vr-title p {
                font-size: 0.9rem;
            }

            .nav-brand-simple h1 {
                font-size: 1.2rem;
            }

            .back-link {
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="nav-overlay">
        <div class="container">
            <a href="vr-pain-relief-info.html" class="nav-brand-simple">
                <h1>LAIXR - VR Pain Relief</h1>
            </a>
            <a href="vr-pain-relief-info.html" class="back-link">← Back</a>
        </div>
    </div>

    <div class="scroll-container">
        <div class="vr-viewport">
            <!-- Particle background -->
            <div class="particles" id="particles"></div>

            <!-- Title -->
            <div class="vr-title" id="vrTitle">
                <h1>Enter Virtual Reality</h1>
                <p>Scroll down to immerse yourself</p>
            </div>

            <!-- VR Glasses -->
            <div class="vr-glasses" id="vrGlasses">
                <div class="headset-frame">
                    <div class="headset-body">
                        <div class="headset-top"></div>
                        <div class="strap-left"></div>
                        <div class="strap-right"></div>
                        <div class="led-indicator led-1"></div>
                        <div class="led-indicator led-2"></div>
                        <div class="led-indicator led-3"></div>
                    </div>
                    <div class="nose-bridge"></div>
                    <div class="lenses-container">
                        <div class="lens" id="leftLens">
                            <div class="lens-glow"></div>
                            <div class="video-in-lens" id="leftVideo"></div>
                        </div>
                        <div class="lens" id="rightLens">
                            <div class="lens-glow"></div>
                            <div class="video-in-lens" id="rightVideo"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Scroll hint -->
            <div class="scroll-hint" id="scrollHint">
                <p>Scroll to Enter</p>
                <div class="scroll-arrow"></div>
            </div>

            <!-- Immersion progress bar -->
            <div class="immersion-bar" id="immersionBar"></div>
        </div>
    </div>

    <!-- Fullscreen video (shown when fully immersed) -->
    <div class="fullscreen-video" id="fullscreenVideo">
        <div id="player"></div>
    </div>

    <!-- Video info overlay -->
    <div class="video-info" id="videoInfo">
        <h3>360° VR Experience</h3>
        <p>Click and drag to look around • Use controls to navigate</p>
    </div>

    <script>
        // Create particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }

        // Elements
        const vrGlasses = document.getElementById('vrGlasses');
        const vrTitle = document.getElementById('vrTitle');
        const scrollHint = document.getElementById('scrollHint');
        const immersionBar = document.getElementById('immersionBar');
        const fullscreenVideo = document.getElementById('fullscreenVideo');
        const videoInfo = document.getElementById('videoInfo');
        const leftVideo = document.getElementById('leftVideo');
        const rightVideo = document.getElementById('rightVideo');

        let isImmersed = false;
        let player = null;

        // Scroll handling
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const maxScroll = document.documentElement.scrollHeight - window.innerHeight;
            const progress = Math.min(scrollY / (maxScroll * 0.5), 1); // Complete at 50% scroll

            // Update immersion bar
            immersionBar.style.width = (progress * 100) + '%';

            // Scale and zoom effect on glasses
            const scale = 1 + progress * 8; // Scale from 1 to 9
            const translateZ = progress * 500;
            
            vrGlasses.style.transform = `scale(${scale}) translateZ(${translateZ}px)`;

            // Fade out title and scroll hint
            const fadeOutProgress = Math.min(progress * 3, 1);
            vrTitle.style.opacity = 1 - fadeOutProgress;
            scrollHint.style.opacity = 1 - fadeOutProgress;

            // When fully zoomed in, show fullscreen video
            if (progress >= 0.95 && !isImmersed) {
                isImmersed = true;
                fullscreenVideo.classList.add('active');
                videoInfo.classList.add('active');
                
                // Unmute video when fully immersed (it's already playing)
                if (player && playerReady) {
                    player.unMute();
                    player.setVolume(100);
                }
            } else if (progress < 0.9 && isImmersed) {
                isImmersed = false;
                fullscreenVideo.classList.remove('active');
                videoInfo.classList.remove('active');
                
                // Mute video when exiting (keep playing for smooth re-entry)
                if (player && playerReady) {
                    player.mute();
                }
            }

            // Show preview in lenses as we get closer
            if (progress > 0.3) {
                const lensOpacity = (progress - 0.3) / 0.4;
                leftVideo.style.opacity = Math.min(lensOpacity, 0.8);
                rightVideo.style.opacity = Math.min(lensOpacity, 0.8);
            } else {
                leftVideo.style.opacity = 0;
                rightVideo.style.opacity = 0;
            }
        });

        // YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        let playerReady = false;

        function onYouTubeIframeAPIReady() {
            // Create preview videos in lenses (muted, autoplay for smooth preview)
            leftVideo.innerHTML = '<iframe src="https://www.youtube.com/embed/S854BESqlbQ?autoplay=1&mute=1&loop=1&playlist=S854BESqlbQ&controls=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>';
            rightVideo.innerHTML = '<iframe src="https://www.youtube.com/embed/S854BESqlbQ?autoplay=1&mute=1&loop=1&playlist=S854BESqlbQ&controls=0&modestbranding=1" allow="autoplay; encrypted-media" allowfullscreen></iframe>';

            // Create main player - autoplay muted for preloading
            player = new YT.Player('player', {
                videoId: 'S854BESqlbQ',
                playerVars: {
                    'autoplay': 1,
                    'mute': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'fs': 1,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            // Start playing muted immediately for preloading
            playerReady = true;
            event.target.playVideo();
            event.target.mute();
            console.log('Player ready and preloading');
        }

        // Parallax effect on mouse move
        document.addEventListener('mousemove', (e) => {
            if (isImmersed) return;
            
            const mouseX = (e.clientX / window.innerWidth - 0.5) * 20;
            const mouseY = (e.clientY / window.innerHeight - 0.5) * 20;
            
            const scrollProgress = Math.min(window.scrollY / (document.documentElement.scrollHeight - window.innerHeight) * 2, 1);
            const scale = 1 + scrollProgress * 8;
            const translateZ = scrollProgress * 500;
            
            vrGlasses.style.transform = `scale(${scale}) translateZ(${translateZ}px) rotateY(${mouseX * (1 - scrollProgress)}deg) rotateX(${-mouseY * (1 - scrollProgress)}deg)`;
        });
    </script>
</body>
</html>
