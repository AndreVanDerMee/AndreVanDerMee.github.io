<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Handtracking System - LAIXR</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            overflow: hidden;
        }

        .handtracking-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: var(--darker-bg);
            padding-top: 70px;
        }

        .video-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }

        .video-wrapper {
            position: relative;
            max-width: 1200px;
            width: 100%;
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid rgba(59, 130, 246, 0.3);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        #video {
            display: none;
        }

        #canvas {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls-panel {
            position: fixed;
            top: 80px;
            right: 2rem;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            max-width: 300px;
            z-index: 10;
        }

        .controls-panel h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .control-group {
            margin-bottom: 1.5rem;
        }

        .control-group label {
            display: block;
            font-size: 0.9rem;
            color: var(--gray-text);
            margin-bottom: 0.5rem;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(59, 130, 246, 0.2);
            transition: .4s;
            border-radius: 24px;
            border: 1px solid var(--primary-color);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 3px;
            bottom: 3px;
            background-color: var(--primary-color);
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary-color);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
            background-color: white;
        }

        .stats-panel {
            position: fixed;
            bottom: 2rem;
            left: 2rem;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            min-width: 250px;
        }

        .stats-panel h3 {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .stat-label {
            color: var(--gray-text);
        }

        .stat-value {
            color: var(--light-text);
            font-weight: 600;
        }

        .loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem 3rem;
            border-radius: 16px;
            border: 2px solid var(--primary-color);
            text-align: center;
            z-index: 100;
        }

        .loading-message h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .spinner {
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-btn {
            position: fixed;
            top: 80px;
            left: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 11;
        }

        .back-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        @media (max-width: 768px) {
            .controls-panel {
                position: fixed;
                top: auto;
                bottom: 2rem;
                right: 1rem;
                left: auto;
                max-width: 200px;
                padding: 1rem;
            }

            .stats-panel {
                display: none;
            }

            .back-btn {
                top: 75px;
                left: 1rem;
                padding: 0.4rem 0.8rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="../index.html" class="nav-brand">
                <h1>LAIXR</h1>
                <p class="brand-tagline">Leiden AI XR Research Group</p>
                <p class="brand-subtitle">LEIDEN UNIVERSITAIR MEDISCH CENTRUM</p>
            </a>
            <ul class="nav-menu">
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#projects">Projects</a></li>
                <li><a href="../index.html#team">Team</a></li>
                <li><a href="../index.html#publications">Publications</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="handtracking-container">
        <div class="video-section">
            <div class="video-wrapper">
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas"></canvas>
            </div>
        </div>
    </div>



    <div class="loading-message" id="loading">
        <h2>Loading MediaPipe...</h2>
        <div class="spinner"></div>
        <p style="color: var(--gray-text);">Initializing hand tracking model</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const loading = document.getElementById('loading');

        function onResults(results) {
            // Hide loading on first result
            if (loading.style.display !== 'none') {
                loading.style.display = 'none';
            }

            // Set canvas size to match video
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            // Clear canvas
            ctx.save();
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw video frame
            ctx.drawImage(results.image, 0, 0, canvas.width, canvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                for (let i = 0; i < results.multiHandLandmarks.length; i++) {
                    const landmarks = results.multiHandLandmarks[i];

                    // Draw connections
                    drawConnectors(ctx, landmarks, window.HAND_CONNECTIONS, {
                        color: '#3b82f6',
                        lineWidth: 3
                    });

                    // Draw landmarks
                    drawLandmarks(ctx, landmarks, {
                        color: '#60a5fa',
                        fillColor: '#3b82f6',
                        lineWidth: 2,
                        radius: 4
                    });
                }
            }

            ctx.restore();
        }

        // MediaPipe Hands setup
        const hands = new Hands({
            locateFile: (file) => {
                return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
            }
        });

        hands.setOptions({
            maxNumHands: 2,
            modelComplexity: 1,
            minDetectionConfidence: 0.7,
            minTrackingConfidence: 0.5
        });

        hands.onResults(onResults);

        // Camera setup
        const camera = new Camera(video, {
            onFrame: async () => {
                await hands.send({ image: video });
            },
            width: 1280,
            height: 720
        });

        camera.start();

        // Hamburger menu functionality
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');

        if (hamburger) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navMenu.classList.toggle('active');
            });
        }
    </script>
</body>
</html>
