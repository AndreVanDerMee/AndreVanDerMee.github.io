<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surgical Training Simulator - LAIXR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f8fafc;
            overflow: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 100;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
        }

        .header h1 {
            font-size: 1.5rem;
            color: #3b82f6;
        }

        .back-btn {
            position: fixed;
            top: 1.5rem;
            right: 2rem;
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid #3b82f6;
            color: #3b82f6;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            z-index: 101;
        }

        .back-btn:hover {
            background: #3b82f6;
            color: white;
            box-shadow: 0 5px 20px rgba(59, 130, 246, 0.4);
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #model-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .control-btn {
            padding: 0.5rem 1rem;
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid #3b82f6;
            color: #3b82f6;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }

        .control-btn:hover {
            background: #3b82f6;
            color: white;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info {
            position: fixed;
            top: 80px;
            left: 2rem;
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem;
            border-radius: 8px;
            border: 1px solid rgba(59, 130, 246, 0.3);
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .info p {
            margin: 0.25rem 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ECMO Surgical Training Simulator</h1>
    </div>
    
    <a href="simulator-info.html" class="back-btn">‚Üê Back</a>

    <div id="canvas-container">
        <canvas id="model-canvas"></canvas>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading 3D Model...</p>
    </div>

    <div class="info">
        <p><strong>Controls:</strong></p>
        <p>üñ±Ô∏è Left Click + Drag: Rotate</p>
        <p>üñ±Ô∏è Right Click + Drag: Pan</p>
        <p>üñ±Ô∏è Scroll: Zoom</p>
        <p>üì± Touch: Pinch to zoom, drag to rotate</p>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0f172a);
        scene.fog = new THREE.Fog(0x0f172a, 10, 50);

        // Camera
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        camera.position.set(5, 5, 5);

        // Renderer
        const canvas = document.getElementById('model-canvas');
        const renderer = new THREE.WebGLRenderer({ 
            canvas, 
            antialias: true,
            alpha: true 
        });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;

        // Controls
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.minDistance = 2;
        controls.maxDistance = 20;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const directionalLight1 = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight1.position.set(5, 10, 5);
        directionalLight1.castShadow = true;
        scene.add(directionalLight1);

        const directionalLight2 = new THREE.DirectionalLight(0x3b82f6, 0.4);
        directionalLight2.position.set(-5, 5, -5);
        scene.add(directionalLight2);

        const hemisphereLight = new THREE.HemisphereLight(0x3b82f6, 0x1e293b, 0.5);
        scene.add(hemisphereLight);

        // Grid
        const gridHelper = new THREE.GridHelper(20, 20, 0x3b82f6, 0x1e293b);
        gridHelper.material.opacity = 0.3;
        gridHelper.material.transparent = true;
        scene.add(gridHelper);

        // Load GLB Model
        const loader = new GLTFLoader();
        let model;
        let wireframeMode = false;
        let autoRotate = false;
        const originalMaterials = [];

        loader.load(
            '../assets/ECMO_model3.glb',
            (gltf) => {
                model = gltf.scene;
                
                // Center and scale the model
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                const scale = 3 / maxDim;
                
                model.scale.multiplyScalar(scale);
                model.position.sub(center.multiplyScalar(scale));
                
                // Store original materials and enable shadows
                model.traverse((child) => {
                    if (child.isMesh) {
                        child.castShadow = true;
                        child.receiveShadow = true;
                        originalMaterials.push(child.material);
                        
                        // Enhance materials
                        if (child.material) {
                            child.material.metalness = 0.3;
                            child.material.roughness = 0.6;
                        }
                    }
                });
                
                scene.add(model);
                document.getElementById('loading').style.display = 'none';
            },
            (xhr) => {
                const percent = (xhr.loaded / xhr.total * 100).toFixed(0);
                document.getElementById('loading').querySelector('p').textContent = 
                    `Loading 3D Model... ${percent}%`;
            },
            (error) => {
                console.error('Error loading GLB:', error);
                document.getElementById('loading').querySelector('p').textContent = 
                    'Error loading model. Please check console.';
            }
        );

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
