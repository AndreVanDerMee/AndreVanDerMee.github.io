<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Box</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div id="columns">
        <div id="OKS"></div>
        <div id="reserve_ziek">
            <div id="reserve">
                <h1>Reserve</h1>
                <div class="extra">
                    <div class="list" draggable="true"> Andre</div>
                    <div class="list" draggable="true"> Miranda</div>

                </div>
            </div>
            <div id="ziek">
                <h1>Ziek</h1>
                <div class="extra">
                    <div class="list" draggable="true"> Carlos</div>
                </div>
            </div>
        </div>
        <div id="zoek">
            <h1>Search name</h1>
            <input type="text" id="zoek-input" oninput="filterNames()">
            <div id="zoek-result"></div>
            <script src="search.js"></script>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
