<!DOCTYPE html>
<html>
<head>
    <title>Drag and Drop Box</title>
    <link rel="stylesheet" type="text/css" href="app.css">
</head>
<body>
    <div id="columns">
        <div id="OKS"></div>
        <div id="reserve_ziek">
            <div id="reserve">
                <h1>Reserve</h1>
                <div class="extra" id="extrabox">
                    <div class="list" draggable="true"> Andre</div>
                    <div class="list" draggable="true"> Miranda</div> 

                </div>
            </div>
            <div id="ziek">
                <h1>Ziek</h1>
                <div class="extra" id="ziekbox">
                    <div class="list" draggable="true"> Carlos</div>
                </div>
            </div>
        </div>
        <div id="zoek_content">
            <div id="zoek">
                <h1>Search name</h1>
                <input type="text" id="zoek-input" oninput="filterNames(), filter()">
                <div id="zoek-result"></div>
            </div>
        </div>
    </div>
    <button id="editButton">Edit</button>
    <button id="saveButton" style="display: none;">Save</button>
    
    <script src="create_ok.js"></script>
    <script src="search.js"></script>
    <script src="app.js"></script>
    <script src="edit.js"></script>
</body>
</html>
